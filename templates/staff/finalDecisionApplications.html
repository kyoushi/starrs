<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <a href="/">Home</a> | <a href="/prospectiveStudents">Prospective Students</a> | <a href="/students">Students</a> |
    <a href="/staff">Staff</a> | <a href="/alumni">Alumni</a>
    <h1>Applications - Final Decision</h1>
    <div class="container">
        <table>
            <tr>
                <th>User ID</th>
                <th>Application ID</th>
                <th>Date Received</th>
                <th>Transcript Received</th>
                <th>Action</th>
            </tr>
            {% for n in application %}
            <tr>
                <th>{{n[0]}}</th>
                <th>{{n[1]}}</th>
                <th>{{n[2]}}</th>
                {% if n[3] == 1 %}
                <th>Received</th>
                {% else %}
                <th>Not Received</th>
                {% endif %}
                <th>
                    <form action="../staff/viewApplication" method="post">
                        <input type="text" value={{n[0]}} name="studentId" hidden>
                        <input type="submit" value="View Application" />
                    </form>
                    <a href="/staff/finalDecisionForm/{{n[1]}}">Final Review</a>
                </th>
            </tr>

            {% endfor %}

        </table>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>

</html>
