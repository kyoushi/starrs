<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
<body>
    <a href="/">Home</a> | <a href="/prospectiveStudents">Prospective Students</a> | <a href="/students">Students</a> |
    <a href="/staff">Staff</a> | <a href="/alumni">Alumni</a>
    <h1>Applications - Formally Admit</h1>

         <table>
            <tr>
                <th>User ID</th>
                <th>Application ID</th>
                <th>Date Received</th>
                <th>Application Decision</th>
                <th>Action</th>
              </tr>
            {% for n in application %}
            <tr>
                <th>{{n[1]}}</th>
                <th>{{n[0]}}</th>
                <th>{{n[2]}}</th>
                <th>{{n[12]}}</th>
                <th><a href="/staff/formallyAdmitApplicantsForm/{{n[0]}}">Admit</a></th>
            </tr>

            {% endfor %}

        </table>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
