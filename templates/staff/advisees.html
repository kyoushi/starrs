<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <a href="/">Home</a> | <a href="/prospectiveStudents">Prospective Students</a> | <a href="/students">Students</a> |
    <a href="/staff">Staff</a> | <a href="/alumni">Alumni</a>
    <h1>Advisees</h1><a href={{previousUrl}}>Back</a>
    
    <div class="container">
        <table>
            <tr>
                <th>Student Id</th>
                <th>Action</th>
            </tr>
            {% for n in advisees %}
            <tr>
                <th>{{n[0]}}</th>
                <th>
                    <form action="../staff/viewApplication" method="post">
                        <input type="text" value={{n[0]}} name="studentId" hidden>
                        <input type="submit" value="View Application" />
                    </form>
                    <form action="../students/viewGrades" method="post">
                        <input type="text" value={{n[0]}} name="studentId" hidden>
                        <input type="submit" value="View Class List and Grades" />
                    </form>
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>

</html>
